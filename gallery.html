                  Instagram
              </a>
          </div>

          <div class="col-4 justify-content-end d-flex">
              <button type="button" class="mx-2 btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  Create a new post
              </button>
  
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                      <div class="modal-content">
                          <div class="modal-header">
                              <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                              Caption:
                              <br>
                              <br>
                              <textarea rows="2" cols="33" class="w-100" placeholder="Add the caption of your post here"></textarea>
                          </div>
                          <div class="m-2 d-flex">
                              <div class="bg-light col-1 border m-2 justify-content-center">
                                  <i class="fa-solid fa-camera"></i>
                              </div>
                              <div class="bg-light col-1 border m-2 justify-content-center" > 
                                  <i class="fa-solid fa-location-dot"></i>
                              </div>
                          </div>
                          <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                              <button type="button" class="btn btn-success">Publish</button>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="col-1 dropdown mr-auto">
